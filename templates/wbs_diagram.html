<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Breakdown Structure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="wbs-container">
        <header class="wbs-header">
            <h1 id="project-title" class="center-text">{{ project_title }}</h1> 
        </header>
        <div class="wbs-row" id="wbs-row">
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title"><span>Preparation</span> <button class="delete-btn">×</button> </h2> 
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <button class="add-task-btn">+</button>
            </div>
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title"><span>Planning</span> <button class="delete-btn">×</button> </h2> 
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <button class="add-task-btn">+</button>
            </div>
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title"><span>Development</span> <button class="delete-btn">×</button> </h2> 
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <button class="add-task-btn">+</button>
            </div>
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title"><span>Prepare Release</span> <button class="delete-btn">×</button> </h2> 
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <button class="add-task-btn">+</button>
            </div>
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title"><span>Release</span> <button class="delete-btn">×</button> </h2> 
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <div class="wbs-task editable"><span>Task</span> <button class="delete-btn">×</button> </div>
                <button class="add-task-btn">+</button>
            </div>
        </div>
        <button id="add-column-btn" class="add-column-btn">+</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
