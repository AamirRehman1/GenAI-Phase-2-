<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Breakdown Structure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="wbs-container">
        <header class="wbs-header">
            <h1 id="project-title" class="center-text">{{ project_title }}</h1> 
        </header>
        <div class="wbs-row" id="wbs-row">
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title">Preparation</h2> 
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
            </div>
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title">Planning</h2> 
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
            </div>
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title">Development</h2> 
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
            </div>
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title">Prepare Release</h2> 
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
            </div>
            <div class="wbs-column">
                <h2 class="wbs-phase-title editable-title">Release</h2> 
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
                <div class="wbs-task editable">Task</div>
            </div>
        </div>
        <button id="add-column-btn" class="add-column-btn">+</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
